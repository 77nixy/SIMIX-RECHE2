<?xml version="1.0" encoding="UTF-8"?>
<!--
  GameZone Logo (SVG)
  ==========================================
  - Archivo: assets/img/logo.svg
  - Qué es: Logo vectorial (no se pixela).
  - Por qué: Carga rápido y se ve nítido en cualquier pantalla.
  - Cómo cambiarlo: reemplaza este archivo por otro SVG o PNG y
    actualiza la ruta en los HTML.
-->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="GameZone logo">
  <defs>
    <!-- Degradado principal (marca) -->
    <linearGradient id="brand" x1="8" y1="8" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7C5CFF"/>
      <stop offset="1" stop-color="#22C1C3"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Fondo: cuadrado redondeado con degradado -->
  <rect x="8" y="8" width="48" height="48" rx="16" fill="url(#brand)" filter="url(#shadow)"/>

  <!-- “Gamepad” simplificado -->
  <rect x="18" y="26" width="28" height="16" rx="8" fill="rgba(0,0,0,0.22)"/>
  <!-- Cruceta -->
  <rect x="24" y="31" width="8" height="2.6" rx="1.3" fill="rgba(255,255,255,0.9)"/>
  <rect x="26.7" y="28.4" width="2.6" height="8" rx="1.3" fill="rgba(255,255,255,0.9)"/>
  <!-- Botones -->
  <circle cx="40.8" cy="32.3" r="2.1" fill="rgba(255,255,255,0.95)"/>
  <circle cx="44.8" cy="35.7" r="2.1" fill="rgba(255,255,255,0.75)"/>
</svg>
